<div>
  <label class="col-sm-9">Username:</label>
  <input
    type="text"
    [(ngModel)]="userObj.userName"
    class="form-control ml-3 m-2 col-sm-3"
  />
  <label class="col-sm-9">Age</label>
  <input
    type="number"
    [(ngModel)]="userObj.userAge"
    class="form-control ml-3 m-2 col-sm-3"
  />
  <label class="col-sm-9">Email</label>
  <input
    type="text"
    [(ngModel)]="userObj.userEmail"
    class="form-control ml-3 m-2 col-sm-3"
  />
  <br />
  <button (click)="createForm()" class="btn btn-primary ml-3">Submit</button>
</div>

<div *ngIf="userArr.length > 0">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of userArr">
        <td>{{ i.userName }}</td>
        <td>{{ i.userAge }}</td>
        <td>{{ i.userEmail }}</td>
      </tr>
    </tbody>
  </table>
</div>
